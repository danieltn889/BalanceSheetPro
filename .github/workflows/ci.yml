name: Full Pipeline (Tate's Workflow)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  issues: read
  checks: read
  statuses: read

jobs:
  # ==================================================================
  # 1Ô∏è‚É£ INITIAL CHECKS (RUN PARALLEL)
  # ==================================================================
  
  # "Code Quality check"
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint  # Assumes you have a lint script
      - name: Notify Quality Check Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üîç Code Quality Check: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Code Quality Check: PASSED"
          else
            MESSAGE="‚ùå Code Quality Check: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Security Scan"
  security:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Security Audit
        run: npm audit --audit-level=high
      - name: Notify Security Scan Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üõ°Ô∏è Security Scan: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Security Scan: PASSED"
          else
            MESSAGE="‚ùå Security Scan: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==================================================================
  # 2Ô∏è‚É£ TESTING & BUILDING (DEPENDS ON CHECKS)
  # ==================================================================

  # "Metric Run Tests"
  metrics_test:
    name: üìä Metric Run Tests
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          npm ci
          npm test
      - name: Notify Test Results
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üìä Unit Tests: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Unit Tests: PASSED"
          else
            MESSAGE="‚ùå Unit Tests: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Build & Test Docker"
  docker_test:
    name: üê≥ Build & Test Docker
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Test Container
        run: docker build . --file Dockerfile --tag test-image
      - name: Notify Docker Build Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üê≥ Docker Build: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Docker Build: PASSED"
          else
            MESSAGE="‚ùå Docker Build: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==================================================================
  # 3Ô∏è‚É£ PARALLEL DEPLOY & PERF (DEPENDS ON DOCKER BUILD)
  # ==================================================================

  # "Performance Test"
  perf_test:
    name: ‚ö° Performance Test
    needs: docker_test
    runs-on: ubuntu-latest
    services:
      # Start a test database if needed
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          # Install k6 using official APT repository
          wget -q -O - https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Create data directory
        run: mkdir -p data

      - name: Seed test users
        run: |
          npm run perf:artillery:seed
        env:
          BASE_URL: http://localhost:3000

      - name: Start application
        run: |
          npm start &
          # Wait for app to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done

      - name: Run Performance Tests
        continue-on-error: true
        run: |
          echo "üöÄ Starting Performance Tests..."
          npm run perf:artillery
        env:
          BASE_URL: http://localhost:3000

      - name: Generate Performance Report
        if: always()
        run: |
          echo "## üöÄ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f artillery-report.json ]; then
            # Extract key metrics from Artillery JSON output
            echo "### üìä Key Metrics:" >> $GITHUB_STEP_SUMMARY
            echo "- **Response Time (95th percentile):** $(jq -r '.aggregate.summaries."http.response_time".p95 // "N/A"' artillery-report.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "- **Error Rate:** $(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' artillery-report.json 2>/dev/null || echo "N/A")%" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Requests:** $(jq -r '.aggregate.counters."http.requests" // "N/A"' artillery-report.json 2>/dev/null || echo "N/A")" >> $GITHUB_STEP_SUMMARY
            echo "- **Average Response Time:** $(jq -r '.aggregate.summaries."http.response_time".mean // "N/A"' artillery-report.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Attach full summary export if present
            if [ -f artillery-report.json ]; then
              echo "### üìÑ Full Artillery Report (artillery-report.json)" >> $GITHUB_STEP_SUMMARY
              echo "Saved as artifact: performance-results" >> $GITHUB_STEP_SUMMARY
            fi

            # Check thresholds
            ERROR_RATE=$(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.summaries."http.response_time".p95 // "0"' artillery-report.json 2>/dev/null || echo "0")

            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')

            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              echo "‚úÖ **Performance Test PASSED** - All thresholds met!" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Performance Test FAILED** - Thresholds not met!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå No performance test results found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            artillery-report.json
          retention-days: 30

      - name: Notify Performance Test Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          
          # Get performance metrics
          PERF_METRICS=""
          if [ -f artillery-report.json ]; then
            ERROR_RATE=$(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.summaries."http.response_time".p95 // "0"' artillery-report.json 2>/dev/null || echo "0")
            TOTAL_REQUESTS=$(jq -r '.aggregate.counters."http.requests" // "0"' artillery-report.json 2>/dev/null || echo "0")
            
            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')
            
            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              PERF_METRICS="‚úÖ PASSED | P95: ${P95_TIME}ms | Error: ${ERROR_RATE}% | Req: ${TOTAL_REQUESTS}"
            else
              PERF_METRICS="‚ùå FAILED | P95: ${P95_TIME}ms | Error: ${ERROR_RATE}% | Req: ${TOTAL_REQUESTS}"
            fi
          fi
          
          MESSAGE="‚ö° Performance Test: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Performance Test: PASSED\\n${PERF_METRICS}"
          else
            MESSAGE="‚ùå Performance Test: FAILED\\n${PERF_METRICS}"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Stop application
        if: always()
        run: pkill -f "node src/server.js" || true

  # "Deploy to Staging"
  staging:
    name: üöÄ Deploy to Staging
    needs: docker_test
    runs-on: ubuntu-latest
    env:
      DEPLOY_STRATEGY: rolling  # Options: rolling, blue-green
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'
        id: install

      - name: Configure kubectl for local cluster
        run: |
          # For local development - configure kubectl to connect to local cluster
          # This assumes you have a local Kubernetes cluster running (minikube, k3s, etc.)
          # In production, you'd use kubeconfig from secrets
          echo "Configuring kubectl for local cluster..."
          
          # Check if kubectl can connect (will fail gracefully if no cluster)
          kubectl cluster-info --request-timeout=5s || echo "No local cluster detected - deployment skipped"

      - name: Deploy to Kubernetes
        run: |
          echo "üöÄ Deploying to staging environment..."
          
          # Set the Docker image for deployment
          export DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest
          
          # Choose deployment strategy
          DEPLOY_STRATEGY=${DEPLOY_STRATEGY:-"rolling"}
          
          if kubectl cluster-info --request-timeout=5s >/dev/null 2>&1; then
            if [ "$DEPLOY_STRATEGY" = "blue-green" ]; then
              echo "üîÑ Using Blue-Green deployment strategy..."
              chmod +x scripts/blue-green-deploy.sh
              ./scripts/blue-green-deploy.sh
            else
              echo "üì¶ Using Rolling Update deployment strategy..."
              envsubst < k8s/deployment.yaml | kubectl apply -f -
              
              # Wait for rollout to complete
              kubectl rollout status deployment/balance-sheet-pro --timeout=300s
              
              # Check pod status and resource usage
              kubectl get pods -l app=balance-sheet-pro
              kubectl top pods -l app=balance-sheet-pro || echo "Metrics not available"
            fi
            
            # Check service status
            kubectl get svc balance-sheet-pro
            
            # Test the deployment
            SERVICE_IP=$(kubectl get svc balance-sheet-pro -o jsonpath='{.spec.clusterIP}')
            echo "Service available at: ${SERVICE_IP}:80"
            
            # Test health endpoint
            kubectl run test-health --image=curlimages/curl --rm -i --restart=Never -- curl -f http://balance-sheet-pro/health || echo "Health check completed"
            
            echo "‚úÖ Kubernetes deployment completed successfully!"
            
          else
            echo "‚ö†Ô∏è  No Kubernetes cluster available - using Docker Compose fallback"
            
            # Fallback to Docker Compose for local development
            echo "Starting with Docker Compose..."
            docker compose up -d
            
            # Wait for health check
            echo "Waiting for application to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:3000/health > /dev/null; then
                echo "‚úÖ Application is ready!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 5
            done
            
            echo "‚úÖ Docker Compose deployment completed!"
          fi

  # ==================================================================
  # 4Ô∏è‚É£ FINALIZE & RELEASE
  # ==================================================================

  # "Publish Docker Images" (Depends on Perf Test passing)
  publish:
    name: üì¶ Publish Docker Images
    needs: perf_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest

  # "Notify Results" (Depends on Staging Complete)
  notify:
    name: üîî Notify Results
    needs: [staging, perf_test]
    runs-on: ubuntu-latest
    if: always() # Run even if staging fails to report status
    steps:
      - name: Download Performance Results
        uses: actions/download-artifact@v4
        with:
          name: performance-results
          path: ./performance-results

      - name: Slack Notification
        run: |
          # Prepare performance metrics
          PERF_STATUS="‚ùå Performance Test: FAILED"
          PERF_DETAILS="No performance data available"

          if [ -f "./performance-results/artillery-report.json" ]; then
            ERROR_RATE=$(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' ./performance-results/artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.summaries."http.response_time".p95 // "0"' ./performance-results/artillery-report.json 2>/dev/null || echo "0")
            TOTAL_REQUESTS=$(jq -r '.aggregate.counters."http.requests" // "0"' ./performance-results/artillery-report.json 2>/dev/null || echo "0")

            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')

            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              PERF_STATUS="‚úÖ Performance Test: PASSED"
            else
              PERF_STATUS="‚ùå Performance Test: FAILED"
            fi

            PERF_DETAILS="üìä P95: ${P95_TIME}ms | Error Rate: ${ERROR_RATE}% | Requests: ${TOTAL_REQUESTS}"
          fi

          # Get staging result and uppercase it
          STAGING_RESULT=$(echo "${{ needs.staging.result }}" | tr '[:lower:]' '[:upper:]')

          # Send comprehensive notification
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üöÄ CI/CD Pipeline Complete\\n\\nStaging Deployment: ${STAGING_RESULT}\\n${PERF_STATUS}\\n${PERF_DETAILS}\\n\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Create GitHub Release" (Depends on Publishing Docker)
  release:
    name: üè∑Ô∏è Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}