name: Full Pipeline (Tate's Workflow)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  issues: read
  checks: read
  statuses: read

jobs:
  # ==================================================================
  # 1Ô∏è‚É£ INITIAL CHECKS (RUN PARALLEL)
  # ==================================================================
  
  # "Code Quality check"
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint  # Assumes you have a lint script
      - name: Notify Quality Check Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üîç Code Quality Check: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Code Quality Check: PASSED"
          else
            MESSAGE="‚ùå Code Quality Check: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Security Scan"
  security:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Security Audit
        run: npm audit --audit-level=high
      - name: Notify Security Scan Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üõ°Ô∏è Security Scan: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Security Scan: PASSED"
          else
            MESSAGE="‚ùå Security Scan: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==================================================================
  # 2Ô∏è‚É£ TESTING & BUILDING (DEPENDS ON CHECKS)
  # ==================================================================

  # "Metric Run Tests"
  metrics_test:
    name: üìä Metric Run Tests
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          npm ci
          npm test
      - name: Notify Test Results
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üìä Unit Tests: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Unit Tests: PASSED"
          else
            MESSAGE="‚ùå Unit Tests: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Build & Test Docker"
  docker_test:
    name: üê≥ Build & Test Docker
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Test Container
        run: docker build . --file Dockerfile --tag test-image
      - name: Notify Docker Build Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          MESSAGE="üê≥ Docker Build: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Docker Build: PASSED"
          else
            MESSAGE="‚ùå Docker Build: FAILED"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==================================================================
  # 3Ô∏è‚É£ PARALLEL DEPLOY & PERF (DEPENDS ON DOCKER BUILD)
  # ==================================================================

  # "Performance Test"
  perf_test:
    name: ‚ö° Performance Test
    needs: docker_test
    runs-on: ubuntu-latest
    services:
      # Start a test database if needed
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          # Install k6 using official APT repository
          wget -q -O - https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Create data directory
        run: mkdir -p data

      - name: Seed test users
        run: |
          npm run perf:artillery:seed
        env:
          BASE_URL: http://localhost:3000

      - name: Start application
        run: |
          npm start &
          # Wait for app to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done

      - name: Run Performance Tests
        continue-on-error: true
        run: |
          echo "üöÄ Starting Performance Tests..."
          npm run perf:artillery
        env:
          BASE_URL: http://localhost:3000

      - name: Generate Performance Report
        if: always()
        run: |
          echo "## üöÄ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f artillery-report.json ]; then
            # Extract key metrics from Artillery JSON output
            echo "### üìä Key Metrics:" >> $GITHUB_STEP_SUMMARY
            echo "- **Response Time (95th percentile):** $(jq -r '.aggregate.summaries."http.response_time".p95 // "N/A"' artillery-report.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "- **Error Rate:** $(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' artillery-report.json 2>/dev/null || echo "N/A")%" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Requests:** $(jq -r '.aggregate.counters."http.requests" // "N/A"' artillery-report.json 2>/dev/null || echo "N/A")" >> $GITHUB_STEP_SUMMARY
            echo "- **Average Response Time:** $(jq -r '.aggregate.summaries."http.response_time".mean // "N/A"' artillery-report.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Attach full summary export if present
            if [ -f artillery-report.json ]; then
              echo "### üìÑ Full Artillery Report (artillery-report.json)" >> $GITHUB_STEP_SUMMARY
              echo "Saved as artifact: performance-results" >> $GITHUB_STEP_SUMMARY
            fi

            # Check thresholds
            ERROR_RATE=$(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.summaries."http.response_time".p95 // "0"' artillery-report.json 2>/dev/null || echo "0")

            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')

            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              echo "‚úÖ **Performance Test PASSED** - All thresholds met!" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Performance Test FAILED** - Thresholds not met!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå No performance test results found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            artillery-report.json
          retention-days: 30

      - name: Notify Performance Test Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          
          # Get performance metrics
          PERF_METRICS=""
          if [ -f artillery-report.json ]; then
            ERROR_RATE=$(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.summaries."http.response_time".p95 // "0"' artillery-report.json 2>/dev/null || echo "0")
            TOTAL_REQUESTS=$(jq -r '.aggregate.counters."http.requests" // "0"' artillery-report.json 2>/dev/null || echo "0")
            
            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')
            
            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              PERF_METRICS="‚úÖ PASSED | P95: ${P95_TIME}ms | Error: ${ERROR_RATE}% | Req: ${TOTAL_REQUESTS}"
            else
              PERF_METRICS="‚ùå FAILED | P95: ${P95_TIME}ms | Error: ${ERROR_RATE}% | Req: ${TOTAL_REQUESTS}"
            fi
          fi
          
          MESSAGE="‚ö° Performance Test: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Performance Test: PASSED\\n${PERF_METRICS}"
          else
            MESSAGE="‚ùå Performance Test: FAILED\\n${PERF_METRICS}"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Stop application
        if: always()
        run: pkill -f "node src/server.js" || true

  # "Deploy to Production" (Depends on Performance Tests)
  production:
    name: üöÄ Deploy to Production
    needs: [perf_test, publish]
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOYMENT_STRATEGY: rolling  # Options: rolling, blue-green
      NAMESPACE: production
      APP_NAME: balance-sheet-pro
      DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify Cluster Access
        run: |
          if kubectl cluster-info --request-timeout=10s >/dev/null 2>&1; then
            echo "‚úÖ Kubernetes cluster is accessible"
            kubectl get nodes
            echo "CLUSTER_AVAILABLE=true" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è  No Kubernetes cluster available - running in simulation mode"
            echo "CLUSTER_AVAILABLE=false" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Performance Results
        uses: actions/download-artifact@v4
        with:
          name: performance-results
          path: ./performance-results

      - name: Run Production Deployment
        run: |
          echo "üöÄ Starting Production Deployment with Resource Calculations"
          echo "=========================================================="

          # Check if cluster is available
          if [ "$CLUSTER_AVAILABLE" = "true" ]; then
            echo "‚úÖ Cluster available - Running real deployment"

            # Export environment variables for the deployment script
            export NAMESPACE=$NAMESPACE
            export APP_NAME=$APP_NAME
            export DOCKER_IMAGE=$DOCKER_IMAGE
            export DEPLOYMENT_STRATEGY=$DEPLOYMENT_STRATEGY

            # Copy performance results for resource calculation
            if [ -f "./performance-results/artillery-report.json" ]; then
              cp ./performance-results/artillery-report.json .
              echo "‚úÖ Performance data available for resource calculations"
            else
              echo "‚ö†Ô∏è  Performance data not found, using default resource calculations"
            fi

            # Run the production deployment script
            chmod +x scripts/deploy-production.sh
            ./scripts/deploy-production.sh
          else
            echo "üîÑ No cluster available - Running deployment simulation"
            echo "This demonstrates the deployment process for assignment purposes"

            # Simulate resource calculations
            echo "üìä Running resource calculations..."
            chmod +x scripts/calculate-resources.sh
            ./scripts/calculate-resources.sh

            # Simulate deployment steps
            echo "üöÄ Simulating Kubernetes deployment..."
            echo "  - Strategy: $DEPLOYMENT_STRATEGY"
            echo "  - Image: $DOCKER_IMAGE"
            echo "  - Namespace: $NAMESPACE"
            echo "  - Application: $APP_NAME"

            # Copy performance results for simulation
            if [ -f "./performance-results/artillery-report.json" ]; then
              cp ./performance-results/artillery-report.json .
              echo "‚úÖ Performance data available for resource calculations"
            fi

            # Simulate deployment script execution
            echo "üìã Deployment simulation completed successfully"
            echo "   - Resource requirements calculated"
            echo "   - Kubernetes manifests validated"
            echo "   - Health checks configured"
            echo "   - Monitoring setup ready"
          fi

      - name: Upload Deployment Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-results
          path: |
            artillery-report-prod.json
            k8s/resource-requirements.yaml

      - name: Post-Deployment Monitoring
        run: |
          if [ "$CLUSTER_AVAILABLE" = "true" ]; then
            # Check HPA status
            echo "Horizontal Pod Autoscaler:"
            kubectl get hpa balance-sheet-pro-hpa
            echo ""

            # Check resource usage
            echo "Current Resource Usage:"
            kubectl top pods -l app=balance-sheet-pro 2>/dev/null || echo "Metrics not available yet"
            echo ""

            # Check PVC status
            echo "Persistent Volume Claims:"
            kubectl get pvc
            echo ""

            # Calculate scaling metrics
            POD_COUNT=$(kubectl get pods -l app=balance-sheet-pro --no-headers | wc -l)
            CPU_REQUEST=$((POD_COUNT * 100))m
            CPU_LIMIT=$((POD_COUNT * 500))m
            MEM_REQUEST=$((POD_COUNT * 128))Mi
            MEM_LIMIT=$((POD_COUNT * 512))Mi

            echo "üìà Scaling Calculations:"
            echo "- Current Pods: $POD_COUNT"
            echo "- Total CPU Request: $CPU_REQUEST"
            echo "- Total CPU Limit: $CPU_LIMIT"
            echo "- Total Memory Request: $MEM_REQUEST"
            echo "- Total Memory Limit: $MEM_LIMIT"
          else
            echo "üìä Simulating post-deployment monitoring..."
            echo "Horizontal Pod Autoscaler: balance-sheet-pro-hpa (3/3 replicas)"
            echo ""
            echo "Current Resource Usage:"
            echo "balance-sheet-pro-xxx    15m/100m    45Mi/128Mi"
            echo "balance-sheet-pro-yyy    12m/100m    42Mi/128Mi"
            echo "balance-sheet-pro-zzz    18m/100m    48Mi/128Mi"
            echo ""
            echo "Persistent Volume Claims:"
            echo "balance-sheet-pro-data   Bound    pvc-xxx   1Gi"
            echo ""
            echo "üìà Scaling Calculations:"
            echo "- Current Pods: 3"
            echo "- Total CPU Request: 300m"
            echo "- Total CPU Limit: 1500m"
            echo "- Total Memory Request: 384Mi"
            echo "- Total Memory Limit: 1536Mi"
          fi

      - name: Deployment Summary
        run: |
          echo "üéâ Production Deployment Summary"
          echo "================================"

          if [ "$CLUSTER_AVAILABLE" = "true" ]; then
            DEPLOYMENT_STATUS=$(kubectl rollout status deployment/balance-sheet-pro --timeout=30s >/dev/null 2>&1 && echo "Success" || echo "Failed")

            echo "Deployment Status: $DEPLOYMENT_STATUS"
            echo "Strategy Used: $DEPLOYMENT_STRATEGY"
            echo "Image Deployed: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest"
            echo "Pods Ready: $(kubectl get pods -l app=balance-sheet-pro --no-headers | grep Running | wc -l)/$(kubectl get pods -l app=balance-sheet-pro --no-headers | wc -l)"
            echo "Service URL: http://$(kubectl get svc balance-sheet-pro -o jsonpath='{.spec.clusterIP}'):80"

            if [ "$DEPLOYMENT_STATUS" = "Success" ]; then
              echo "‚úÖ Production deployment completed successfully!"
            else
              echo "‚ùå Production deployment failed!"
              exit 1
            fi
          else
            echo "Deployment Status: Success (Simulated)"
            echo "Strategy Used: $DEPLOYMENT_STRATEGY"
            echo "Image Deployed: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest"
            echo "Pods Ready: 3/3 (Simulated)"
            echo "Service URL: http://10.96.123.45:80 (Simulated)"
            echo "‚úÖ Production deployment simulation completed successfully!"
          fi

      - name: Notify Production Deployment
        if: always()
        run: |
          DEPLOYMENT_STATUS="${{ job.status }}"
          DEPLOY_STRATEGY="${DEPLOYMENT_STRATEGY:-rolling}"

          MESSAGE="üöÄ Production Deployment: ${DEPLOYMENT_STATUS^^}"
          if [ "$DEPLOYMENT_STATUS" = "success" ]; then
            if [ "$CLUSTER_AVAILABLE" = "true" ]; then
              POD_COUNT=$(kubectl get pods -l app=balance-sheet-pro --no-headers | grep Running | wc -l)
              MESSAGE="‚úÖ Production Deployment Successful\\nStrategy: $DEPLOY_STRATEGY\\nImage: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest\\nPods: ${POD_COUNT} ready"
            else
              MESSAGE="‚úÖ Production Deployment Simulation Successful\\nStrategy: $DEPLOY_STRATEGY\\nImage: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest\\nPods: 3 ready (simulated)"
            fi
          else
            if [ "$CLUSTER_AVAILABLE" = "true" ]; then
              MESSAGE="‚ùå Production Deployment Failed\\nCheck deployment logs for details"
            else
              MESSAGE="‚ùå Production Deployment Simulation Failed\\nCheck simulation logs for details"
            fi
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Deployment Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==================================================================
  # 4Ô∏è‚É£ FINALIZE & RELEASE
  # ==================================================================

  # "Publish Docker Images" (Depends on Docker Build passing)
  publish:
    name: üì¶ Publish Docker Images
    needs: docker_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest
      - name: Notify Docker Publish Result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest"
          
          MESSAGE="üì¶ Docker Image Publish: ${STATUS^^}"
          if [ "$STATUS" = "success" ]; then
            MESSAGE="‚úÖ Docker image published successfully: \`$IMAGE_TAG\`"
          else
            MESSAGE="‚ùå Docker image publish failed"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Notify Results" (Depends on All Major Jobs Complete)
  notify:
    name: üîî Notify Results
    needs: [perf_test, publish, production]
    runs-on: ubuntu-latest
    if: always() # Run even if some jobs fail to report status
    steps:
      - name: Download Performance Results
        uses: actions/download-artifact@v4
        with:
          name: performance-results
          path: ./performance-results

      - name: Slack Notification
        run: |
          # Prepare performance metrics
          PERF_STATUS="‚ùå Performance Test: FAILED"
          PERF_DETAILS="No performance data available"

          if [ -f "./performance-results/artillery-report.json" ]; then
            ERROR_RATE=$(jq -r '(.aggregate.counters | to_entries | map(select(.key | startswith("http.codes.") and (.key != "http.codes.200"))) | map(.value) | add // 0) / (.aggregate.counters."http.requests" // 1) * 100' ./performance-results/artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.summaries."http.response_time".p95 // "0"' ./performance-results/artillery-report.json 2>/dev/null || echo "0")
            TOTAL_REQUESTS=$(jq -r '.aggregate.counters."http.requests" // "0"' ./performance-results/artillery-report.json 2>/dev/null || echo "0")

            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')

            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              PERF_STATUS="‚úÖ Performance Test: PASSED"
            else
              PERF_STATUS="‚ùå Performance Test: FAILED"
            fi

            PERF_DETAILS="üìä P95: ${P95_TIME}ms | Error Rate: ${ERROR_RATE}% | Requests: ${TOTAL_REQUESTS}"
          fi

          # Get job results and uppercase them
          PERF_TEST_RESULT=$(echo "${{ needs.perf_test.result }}" | tr '[:lower:]' '[:upper:]')
          PUBLISH_RESULT=$(echo "${{ needs.publish.result }}" | tr '[:lower:]' '[:upper:]')
          PRODUCTION_RESULT=$(echo "${{ needs.production.result }}" | tr '[:lower:]' '[:upper:]')

          # Send comprehensive notification
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üöÄ CI/CD Pipeline Complete\\n\\nPerformance Tests: ${PERF_TEST_RESULT}\\n${PERF_DETAILS}\\nDocker Publish: ${PUBLISH_RESULT}\\nProduction Deployment: ${PRODUCTION_RESULT}\\n\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Pipeline Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Create GitHub Release" (Depends on Publishing Docker)
  release:
    name: üè∑Ô∏è Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}