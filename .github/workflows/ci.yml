name: Full Pipeline (Tate's Workflow)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  issues: read
  checks: read
  statuses: read

jobs:
  # ==================================================================
  # 1Ô∏è‚É£ INITIAL CHECKS (RUN PARALLEL)
  # ==================================================================
  
  # "Code Quality check"
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint  # Assumes you have a lint script

  # "Security Scan"
  security:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Security Audit
        run: npm audit --audit-level=high

  # ==================================================================
  # 2Ô∏è‚É£ TESTING & BUILDING (DEPENDS ON CHECKS)
  # ==================================================================

  # "Metric Run Tests"
  metrics_test:
    name: üìä Metric Run Tests
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          npm ci
          npm test

  # "Build & Test Docker"
  docker_test:
    name: üê≥ Build & Test Docker
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Test Container
        run: docker build . --file Dockerfile --tag test-image

  # ==================================================================
  # 3Ô∏è‚É£ PARALLEL DEPLOY & PERF (DEPENDS ON DOCKER BUILD)
  # ==================================================================

  # "Performance Test"
  perf_test:
    name: ‚ö° Performance Test
    needs: docker_test
    runs-on: ubuntu-latest
    services:
      # Start a test database if needed
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo 'deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main' | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Create data directory
        run: mkdir -p data

      - name: Start application
        run: |
          npm start &
          # Wait for app to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done

      - name: Run Performance Tests
        run: |
          echo "üöÄ Starting Performance Tests..."
          k6 run \
            --out json=perf-results.json \
            --tag testid=ci-pipeline \
            tests/performance.test.js
        env:
          BASE_URL: http://localhost:3000

      - name: Generate Performance Report
        if: always()
        run: |
          echo "## üöÄ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f perf-results.json ]; then
            # Extract key metrics from k6 JSON output
            echo "### üìä Key Metrics:" >> $GITHUB_STEP_SUMMARY
            echo "- **Response Time (95th percentile):** $(jq -r '.metrics.http_req_duration."p(95)"' perf-results.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "- **Error Rate:** $(jq -r '.metrics.http_req_failed.rate * 100' perf-results.json 2>/dev/null || echo "N/A")%" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Requests:** $(jq -r '.metrics.http_reqs.values.count' perf-results.json 2>/dev/null || echo "N/A")" >> $GITHUB_STEP_SUMMARY
            echo "- **Average Response Time:** $(jq -r '.metrics.http_req_duration.values.avg' perf-results.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Check thresholds
            ERROR_RATE=$(jq -r '.metrics.http_req_failed.rate * 100' perf-results.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.metrics.http_req_duration."p(95)"' perf-results.json 2>/dev/null || echo "0")

            if (( $(echo "$ERROR_RATE < 10" | bc -l) )) && (( $(echo "$P95_TIME < 500" | bc -l) )); then
              echo "‚úÖ **Performance Test PASSED** - All thresholds met!" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Performance Test FAILED** - Thresholds not met!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå No performance test results found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: perf-results.json
          retention-days: 30

      - name: Stop application
        if: always()
        run: pkill -f "node src/server.js" || true

  # "Deploy to Staging"
  staging:
    name: üöÄ Deploy to Staging
    needs: docker_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Deploying to Staging Environment..."
      # Add your actual staging deploy logic here (SSH or Kubernetes)

  # ==================================================================
  # 4Ô∏è‚É£ FINALIZE & RELEASE
  # ==================================================================

  # "Publish Docker Images" (Depends on Perf Test passing)
  publish:
    name: üì¶ Publish Docker Images
    needs: perf_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest

  # "Notify Results" (Depends on Staging Complete)
  notify:
    name: üîî Notify Results
    needs: staging
    runs-on: ubuntu-latest
    if: always() # Run even if staging fails to report status
    steps:
      - name: Slack Notification
        run: |
           curl -X POST -H 'Content-type: application/json' \
           --data '{"text":"üöÄ Staging Deployment Finished. Status: ${{ needs.staging.result }}"}' \
           ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Create GitHub Release" (Depends on Publishing Docker)
  release:
    name: üè∑Ô∏è Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}