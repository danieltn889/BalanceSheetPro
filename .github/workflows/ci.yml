name: Full Pipeline (Tate's Workflow)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  issues: read
  checks: read
  statuses: read

jobs:
  # ==================================================================
  # 1Ô∏è‚É£ INITIAL CHECKS (RUN PARALLEL)
  # ==================================================================
  
  # "Code Quality check"
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint  # Assumes you have a lint script

  # "Security Scan"
  security:
    name: üõ°Ô∏è Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Security Audit
        run: npm audit --audit-level=high

  # ==================================================================
  # 2Ô∏è‚É£ TESTING & BUILDING (DEPENDS ON CHECKS)
  # ==================================================================

  # "Metric Run Tests"
  metrics_test:
    name: üìä Metric Run Tests
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          npm ci
          npm test

  # "Build & Test Docker"
  docker_test:
    name: üê≥ Build & Test Docker
    needs: [quality, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Test Container
        run: docker build . --file Dockerfile --tag test-image

  # ==================================================================
  # 3Ô∏è‚É£ PARALLEL DEPLOY & PERF (DEPENDS ON DOCKER BUILD)
  # ==================================================================

  # "Performance Test"
  perf_test:
    name: ‚ö° Performance Test
    needs: docker_test
    runs-on: ubuntu-latest
    services:
      # Start a test database if needed
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          # Install k6 using official APT repository
          wget -q -O - https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Create data directory
        run: mkdir -p data

      - name: Seed test users
        run: |
          npm run perf:artillery:seed
        env:
          BASE_URL: http://localhost:3000

      - name: Start application
        run: |
          npm start &
          # Wait for app to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "Application is ready!"
              break
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done

      - name: Run Performance Tests
        continue-on-error: true
        run: |
          echo "üöÄ Starting Performance Tests..."
          npm run perf:artillery
        env:
          BASE_URL: http://localhost:3000

      - name: Generate Performance Report
        if: always()
        run: |
          echo "## üöÄ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f artillery-report.json ]; then
            # Extract key metrics from Artillery JSON output
            echo "### üìä Key Metrics:" >> $GITHUB_STEP_SUMMARY
            echo "- **Response Time (95th percentile):** $(jq -r '.aggregate.latency.p95' artillery-report.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "- **Error Rate:** $(jq -r '.aggregate.errors / (.aggregate.scenariosCompleted + .aggregate.errors) * 100' artillery-report.json 2>/dev/null || echo "N/A")%" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Requests:** $(jq -r '.aggregate.requestsCompleted' artillery-report.json 2>/dev/null || echo "N/A")" >> $GITHUB_STEP_SUMMARY
            echo "- **Average Response Time:** $(jq -r '.aggregate.latency.mean' artillery-report.json 2>/dev/null || echo "N/A")ms" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Attach full summary export if present
            if [ -f artillery-report.json ]; then
              echo "### üìÑ Full Artillery Report (artillery-report.json)" >> $GITHUB_STEP_SUMMARY
              echo "Saved as artifact: performance-results" >> $GITHUB_STEP_SUMMARY
            fi

            # Check thresholds
            ERROR_RATE=$(jq -r '(.aggregate.errors / (.aggregate.scenariosCompleted + .aggregate.errors)) * 100' artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.latency.p95' artillery-report.json 2>/dev/null || echo "0")

            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')

            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              echo "‚úÖ **Performance Test PASSED** - All thresholds met!" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Performance Test FAILED** - Thresholds not met!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå No performance test results found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Performance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            artillery-report.json
          retention-days: 30

      - name: Stop application
        if: always()
        run: pkill -f "node src/server.js" || true

  # "Deploy to Staging"
  staging:
    name: üöÄ Deploy to Staging
    needs: docker_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Deploying to Staging Environment..."
      # Add your actual staging deploy logic here (SSH or Kubernetes)

  # ==================================================================
  # 4Ô∏è‚É£ FINALIZE & RELEASE
  # ==================================================================

  # "Publish Docker Images" (Depends on Perf Test passing)
  publish:
    name: üì¶ Publish Docker Images
    needs: perf_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/balance-sheet-pro:latest

  # "Notify Results" (Depends on Staging Complete)
  notify:
    name: üîî Notify Results
    needs: [staging, perf_test]
    runs-on: ubuntu-latest
    if: always() # Run even if staging fails to report status
    steps:
      - name: Download Performance Results
        uses: actions/download-artifact@v4
        with:
          name: performance-results
          path: ./performance-results

      - name: Slack Notification
        run: |
          # Prepare performance metrics
          PERF_STATUS="‚ùå Performance Test: FAILED"
          PERF_DETAILS="No performance data available"

          if [ -f "./performance-results/artillery-report.json" ]; then
            ERROR_RATE=$(jq -r '(.aggregate.errors / (.aggregate.scenariosCompleted + .aggregate.errors)) * 100' ./performance-results/artillery-report.json 2>/dev/null || echo "0")
            P95_TIME=$(jq -r '.aggregate.latency.p95' ./performance-results/artillery-report.json 2>/dev/null || echo "0")
            TOTAL_REQUESTS=$(jq -r '.aggregate.requestsCompleted' ./performance-results/artillery-report.json 2>/dev/null || echo "0")

            ER_OK=$(awk -v v="$ERROR_RATE" 'BEGIN {print (v < 10) ? 1 : 0}')
            P95_OK=$(awk -v v="$P95_TIME" 'BEGIN {print (v < 500) ? 1 : 0}')

            if [ "$ER_OK" = "1" ] && [ "$P95_OK" = "1" ]; then
              PERF_STATUS="‚úÖ Performance Test: PASSED"
            else
              PERF_STATUS="‚ùå Performance Test: FAILED"
            fi

            PERF_DETAILS="üìä P95: ${P95_TIME}ms | Error Rate: ${ERROR_RATE}% | Requests: ${TOTAL_REQUESTS}"
          fi

          # Send comprehensive notification
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"üöÄ CI/CD Pipeline Complete\\n\\nStaging Deployment: ${{ needs.staging.result | upper }}\\n${PERF_STATUS}\\n${PERF_DETAILS}\\n\\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  # "Create GitHub Release" (Depends on Publishing Docker)
  release:
    name: üè∑Ô∏è Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}