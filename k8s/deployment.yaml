apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-sheet-pro
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: balance-sheet-pro
  template:
    metadata:
      labels:
        app: balance-sheet-pro
    spec:
      containers:
        - name: api
          image: ${DOCKER_IMAGE:-danieltn889/balance-sheet-pro:latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: database-storage
              mountPath: /app/data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: balance-sheet-pro-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: balance-sheet-pro-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: balance-sheet-pro
spec:
  selector:
    app: balance-sheet-pro
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-sheet-pro-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-sheet-pro
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
