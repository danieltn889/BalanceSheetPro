apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-sheet-pro
  labels:
    app: balance-sheet-pro
    version: ${IMAGE_TAG:-latest}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: balance-sheet-pro
  template:
    metadata:
      labels:
        app: balance-sheet-pro
        version: ${IMAGE_TAG:-latest}
    spec:
      containers:
        - name: api
          image: ${DOCKER_IMAGE:-danieltn889/balance-sheet-pro:latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: database-storage
              mountPath: /app/data
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_PATH
              value: "/app/data/balancesheet.db"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: balance-sheet-pro-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: balance-sheet-pro-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: balance-sheet-pro
  labels:
    app: balance-sheet-pro
spec:
  selector:
    app: balance-sheet-pro
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balance-sheet-pro-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: balancesheet.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: balance-sheet-pro
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-sheet-pro-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-sheet-pro
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: balance-sheet-pro-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: balance-sheet-pro
