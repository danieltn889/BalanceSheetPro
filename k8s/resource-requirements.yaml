apiVersion: v1
kind: ConfigMap
metadata:
  name: balance-sheet-pro-resources
  namespace: production
data:
  cpu-request: "200m"
  cpu-limit: "1000m"
  memory-request: "128Mi"
  memory-limit: "512Mi"
  min-replicas: "2"
  max-replicas: "10"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-sheet-pro-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-sheet-pro
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
