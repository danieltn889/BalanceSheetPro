apiVersion: v1
kind: Service
metadata:
  name: balance-sheet-pro-service
spec:
  selector:
    app: balance-sheet-pro
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: balance-sheet-pro-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balance-sheet-pro-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: balance-sheet-pro.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: balance-sheet-pro-service
            port:
              number: 80