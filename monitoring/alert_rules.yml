groups:
  - name: balance_sheet_alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | printf \"%.2f\" }}% (threshold: 10%)"

      # High Latency Alert (P95)
      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P95 latency detected"
          description: "P95 latency is {{ $value | printf \"%.2f\" }}s (threshold: 0.5s)"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job="balance-sheet-pro"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Balance Sheet Pro service is down"
          description: "Balance Sheet Pro has been down for more than 1 minute"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | printf \"%.1f\" }}%"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(node_cpu_seconds_total{mode!="idle"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | printf \"%.1f\" }}%"

      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: increase(sqlite_connections_total{status="error"}[5m]) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection issues detected"
          description: "{{ $value | printf \"%.0f\" }} database connection errors in the last 5 minutes"